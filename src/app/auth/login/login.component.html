<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div *ngIf='message' class="alert alert-danger">
    {{message}}
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" email="true" name="email" #email="ngModel">
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <div *ngIf="email.errors.required">
      Email is required.
    </div>
    <div *ngIf="email.errors.email && !email.errors.required">
      Invalid email.
    </div>
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel">
  </div>
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <div *ngIf="password.errors.required">
      Password is required.
    </div>
  </div>

  <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
  <a routerLink="/password-reset" routerLinkActive="active" class="nav-link">Forgot password?</a>
</form>
