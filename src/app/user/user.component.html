<h2>{{title}}</h2>
<a routerLink="/user-form/" routerLinkActive="active" class="nav-link">Add new</a>
<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{user.email}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td><button routerLink='/user-form/{{user._id}}'>Edit</button></td>
            <td><button (click)="deleteUser(user); $event.stopPropagation();" [disabled]="user._id == currentUser._id">Delete</button></td>
        </tr>
    </tbody>
</table>
